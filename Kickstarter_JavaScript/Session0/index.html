<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://upload.wikimedia.org/wikipedia/commons/e/e4/Solid_Bright_Green_Star_1.png">

  <link rel="stylesheet" href="styles.css">

  <title>JS MOOC RSVP</title>

</head>

<body>
    <div class="container">
        <div class="content">
            <div class="content-card">

                <h5 class="ticket">Ticket #<span id="ticketNum"></span></h5>
                <h4 class="invite">CFG Would Like To Invite You To</h4>

                <h1 class="headline">JavaScript MOOC Sprint</h1>
                <h4 class="dates">29/09 - 20/10</h4>
        
                <!-- <img class="divider" src="images/pattern-divider-mobile.svg" alt=""> -->
                
                <div class="rsvp">
                    <h3>Will you be joining the JS MOOC Challenge?</h3>
                    <div class="btn" onclick="maybeAlert()" >
                        <!-- <img src="images/icon-dice.svg" alt=""> -->
                        <p>Yes!</p>
                    </div>
                    <div class="btn" onclick="signUpPrompt()">
                        <p>Sign me up!</p>
                    </div>
                </div>

                <h3 id="userMsg"></h3>
            </div>

            <div class="attribution">
                Made with Love <br> by CFG's In-house Instructors
            </div>
        </div>
    </div>

  <script src="main.js"></script>
</body>

</html>
